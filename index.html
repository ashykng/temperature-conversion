<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Conversion</title>
</head>
<body>
    <form>

        <h3>Temperature Conversion</h3>

        <input type="number" id="textBox" value="0"><br>

        <input type="radio" name="unit" id="toFahrenheit">
        <label class="label" for="toFahrenheit">Celsius to Fahrenheit</label><br>

        <input type="radio" name="unit" id="toCelsius">
        <label class="label" for="toCelsius">Fahrenheit to Celsius</label><br>

        <button id="submitBtn" type="submit" onclick="convert(event)">submit</button>

        <p id="result"></p>
    </form>
    <script src="index.js"></script>
</body>
</html>
